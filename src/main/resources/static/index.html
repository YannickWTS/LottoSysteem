<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>LottoSysteem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/aIcon.ico" type="image/x-icon">

</head>

<body class="page-login">
    <div class="login-container">
        <h1>Inloggen</h1>
        <form id="loginForm">
            <label for="gebruikersnaam">Gebruikersnaam:</label>
            <input type="text" id="gebruikersnaam" name="gebruikersnaam" required>

            <label for="wachtwoord">Wachtwoord:</label>
            <div class="password-wrapper">
                <input type="password" id="wachtwoord" name="wachtwoord" required>
                <button type="button" id="togglePassword" class="password-toggle" title="Toon wachtwoord">
                    <!-- Eye Open Icon (default hidden if we start securely, so we show 'closed' state? No, implies "Show Me") -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <button type="submit">Inloggen</button>
        </form>

        <div id="resultaat"></div>
    </div>

    <span id="version-badge" class="version-badge"></span>

    <script src="/js/update-ui.js"></script>
    <script src="js/login.js" type="module"></script>

</body>

</html>
