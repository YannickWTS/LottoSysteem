<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Gebruikers</title>
    <link rel="icon" href="/img/aIcon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/gebruikers.js" type="module"></script>
</head>
<body class="page-gebruikers">
<main class="wrap">
    <div class="top">
        <h1>Gebruikers</h1>
        <div class="action-list">
            <button id="btnTerug" onclick="location.href='welkom.html'">Terug</button>
            <button id="btnLogout" class="btn-logout">Afmelden</button>
        </div>
    </div>

    <!-- Eigen wachtwoord wijzigen (zichtbaar voor iedereen) -->
    <section class="card">
        <div class="grid-2">
            <!-- profiel -->
            <div>
                <h2>Mijn profiel</h2>
                <form id="formProfiel">
                    <label>ID
                        <input type="text" name="id" readonly style="background-color: #a8a8a8;">
                    </label>
                    <label>Gebruikersnaam
                        <input type="text" name="gebruikersnaam" required minlength="2" maxlength="60">
                    </label>
                    <label>Rol
                        <input type="text" name="rol" readonly style="background-color: #a8a8a8;">
                    </label>
                    <p id="profielFeedback" class="form-msg hidden" aria-live="polite"></p>
                    <div class="form-actions">
                        <button type="submit">Gebruikersnaam opslaan</button>
                    </div>
                </form>
            </div>

            <!-- wachtwoord -->
            <div>
                <h2>Mijn wachtwoord wijzigen</h2>
                <form id="formWachtwoord">
                    <label>Nieuw wachtwoord
                        <input type="password" name="w1" required minlength="6">
                    </label>
                    <label>Herhaal wachtwoord
                        <input type="password" name="w2" required minlength="6">
                    </label>
                    <p id="pwFeedback" class="form-msg hidden" aria-live="polite"></p>
                    <div class="form-actions">
                        <button type="submit">Wachtwoord opslaan</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin-blok (alleen zichtbaar als rol === ADMIN) -->
    <section id="adminBlok" class="card hidden">
        <div class="adminHead">
            <h2>Alle gebruikers (ADMIN)</h2>
            <button id="btnNieuweUser">+ Nieuwe gebruiker</button>
        </div>
        <table class="t">
            <thead>
            <tr><th>ID</th><th>Gebruikersnaam</th><th>Rol</th><th>Acties</th></tr>
            </thead>
            <tbody id="usersTbody"></tbody>
        </table>
    </section>
</main>

<!-- Globale modal (voor klanten bewerken / toevoegen) -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
        <h3 id="modalTitle"></h3>
        <div id="modalBody"></div>
        <div class="modal-actions">
            <button type="button" id="modalCancel">Annuleren</button>
            <button type="button" id="modalOk">Opslaan</button>
        </div>
    </div>
</div>

<script src="/js/update-ui.js"></script>

</body>
</html>
