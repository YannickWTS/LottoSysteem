<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <title>Pot mail</title>
    <link rel="icon" href="/img/aIcon.ico"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/potmail.js" defer></script>
</head>
<body>
<main class="wrap">
    <div class="top">
        <h1>Pot mail versturen</h1>
        <div class="action-list">
            <button id="btnTerug" onclick="location.href='welkom.html'">Terug</button>
            <button id="btnLogout" class="btn-logout">Afmelden</button>
        </div>
    </div>

    <section class="card">
        <h2>Pot mail</h2>
        <p>Selecteer een maand, kies het speltype en upload de afbeelding van het lot.</p>

        <form id="potmail-form">
            <div class="grid-2">
                <div>
                    <label>Maand - Jaar
                        <select id="maandSelect" name="maand"></select>
                    </label>

                    <label>Speltype
                        <select id="spelTypeSelect" name="spelType" required>
                            <option value="">- kies -</option>
                            <option>Lotto</option>
                            <option>Lotto Extra</option>
                            <option>EuroMillions</option>
                            <option>EuroMillions Extra</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>Afbeelding van lot
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                    </label>

                    <div class="form-actions">
                        <button type="submit">Verstuur pot mail</button>
                    </div>

                    <p id="status" class="form-msg hidden" aria-live="polite"></p>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
