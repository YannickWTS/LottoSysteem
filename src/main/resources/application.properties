spring.application.name=LottoSysteem

# === H2 FILE DATABASE (vereenvoudigd) ===
spring.datasource.url=jdbc:h2:file:${user.home}/.lottosysteem/lottosysteem;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === H2 Console voor debugging ===
spring.h2.console.enabled=false

# === JDBC instellingen ===
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# === Mail instellingen ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${LOTTO_MAIL_USERNAME}
spring.mail.password=${LOTTO_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === SQL init expliciet aanzetten ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.test.database.replace=none

logging.level.org.springframework.jdbc.core=TRACE
logging.level.com.zaxxer.hikari=OFF

spring.devtools.restart.enabled=false
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=5s

management.endpoints.web.exposure.include=health,info
management.endpoint.info.enabled=true
info.app.version=@project.version@
